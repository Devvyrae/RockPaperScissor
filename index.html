    <script>
            function getComputerChoice(choice) {
              let answer = Math.floor(Math.random() * 3);

              switch (answer) {
                case 0:
                  return "rock";
                  break;
                case 1:
                  return "paper";
                  break;
                case 2:
                  return "scissors";
                  break;
                default:
                  return "be more smart";
              }

              return answer;
            }

            function game() {
              let computerScore = 0;
              let playerscore = 0;
              for (let i = 0; i <= 4; i++) {
            
                let computerSelection = getComputerChoice();

                let e = "The computer score is:";
                let f = "The player score is:";
                playerSelection = prompt("Play Rock, Paper, Scissors");
                console.log(computerSelection, playerSelection);

                if (computerSelection == "rock" && playerSelection == "scissors") {
                  computerScore++;
                }
                if (computerSelection == "scissors" && playerSelection == "paper") {
                  computerScore++;
                }
                if (computerSelection == "paper" && playerSelection == "rock") {
                  computerScore++;
                }
                if (computerSelection == "rock" && playerSelection == "paper") {
                  playerscore++;
                }
                if (computerSelection == "paper" && playerSelection == "scissors") {
                  playerscore++;
                }
                if (computerSelection == "scissors" && playerSelection == "rock") {
                  playerscore++;
                } 
                console.log(f + playerscore);
                console.log(e + computerScore);
            }
      
                


              function score() {
                if (computerScore > playerscore) {
                  return("The computer is statistically better");
                } else {
                  return("It looks like you pulled it off, congrats yo!");
                }
              }
              let theScore = score();
